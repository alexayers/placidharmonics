<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>Hipster</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="main.dart.js"></script>

    <script>
        function analyze() {
            var songID = document.getElementById("input").value;

            const uuidRegex = /^[0-9a-f]{8}-[0-9a-f]{4}-[4][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i;

            if (uuidRegex.test(songID)) {
                window.location.search = "?song=" + songID;
            }

        }
    </script>

</head>

<body>
    <div id="content">
        <form id="form">
            <label for="input">Song ID:</label>
            <input type="text" id="input" placeholder="Enter a song id" size="64">
            <button type="button" onclick="analyze()">Analyze</button>
        </form>
    </div>

    <div id="lyrics">

    </div>
</body>

</html>
